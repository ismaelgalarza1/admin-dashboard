<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="side-drawer">
      <div class="topdrawer menuItems" id="top">
        <img src="icons/view-dashboard.png" alt="" />
        <h1>Dashboard</h1>
      </div>
      <div class="menuItems">
        <img src="icons/home.png" alt="" />
        <h3>Home</h3>
      </div>
      <div class="menuItems">
        <img src="icons/hammer-wrench.png" alt="" />
        <h3>maintenance</h3>
      </div>
      <div class="menuItems">
        <img src="icons/airplane.png" alt="" />
        <h3>Aircraft</h3>
      </div>
      <div class="menuItems">
        <img src="icons/book-open-page-variant.png" alt="" />
        <h3>Logs</h3>
      </div>
      <div class="menuItems">
        <img src="icons/account-multiple.png" alt="" />
        <h3 id="personnel">personnel</h3>
      </div>
      <hr />
      <div class="social-media">
        <h3 id="social">Social Media</h3>
        <div class="social-icons">
          <div class="linkedin">
            <a href="https://linkedin.com/in/ismael-galarza-016b4519b"
              ><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i
            ></a>
            <h5>LinkedIn</h5>
          </div>
          <div class="github">
            <a href="https://github.com/ismaelgalarza1/odin-recipes"
              ><i class="fa fa-github fa-2x" aria-hidden="true"></i
            ></a>
            <h5>GitHub</h5>
          </div>
          <div class="instagram">
            <a href="https://instagram.com/galarza321"
              ><i class="fa fa-instagram fa-2x" aria-hidden="true"></i
            ></a>
            <h5>Instagram</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="nav">
      <div class="top-nav">
        <div class="search">
          <img src="icons/magnify.png" alt="mag" />
          <input type="search" name="search" autocomplete="off" value="" />
        </div>
        <div class="profileView">
          <img class="bell" src="icons/bell-ring.png" alt="" />
          <img
            class="profilePic"
            src="https://github.com/ismaelgalarza1.png"
            alt="me"
          />
          <h5>Ismael Galarza</h5>
        </div>
      </div>

      <div class="bottom">
        <div class="bottom-nav">
          <img
            class="bottomPic"
            src="https://github.com/ismaelgalarza1.png"
            alt="me"
          />
        </div>
        <div class="log-text">
          <h5 class="greeting">Hi there,</h5>
          <p class="name">Ismael Galarza (@galarza321)</p>
        </div>
        <div class="buttons">
          <button class="new">New</button>
          <button class="upload">Upload</button>
          <button class="share">Share</button>
        </div>
      </div>
    </div>

    <main class="content">
      <h5>Profile</h5>
      <div class="profile">
        <div class="cards">
          <div class="cards-title">
            <h5>aircraft 111</h5>
          </div>
          <div class="cards-text">jump20</div>
          <img src="icons/plus.png" alt="" />
          <img src="icons/minus.png" alt="" />
        </div>
        <div class="cards">
          <div class="cards-title">
            <h5>aircraft 111</h5>
          </div>
          <div class="cards-text">jump20</div>
          <img src="icons/plus.png" alt="" />
          <img src="icons/minus.png" alt="" />
        </div>
        <div class="cards">
          <div class="cards-title">
            <h5>aircraft 111</h5>
          </div>
          <div class="cards-text">jump20</div>
          <img src="icons/plus.png" alt="" />
          <img src="icons/minus.png" alt="" />
        </div>
        <div class="cards">
          <div class="cards-title">
            <h5>aircraft 111</h5>
          </div>
          <div class="cards-text">jump20</div>
          <img src="icons/plus.png" alt="" />
          <img src="icons/minus.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
